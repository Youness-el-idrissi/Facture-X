{% extends "layout.html" %}

{% block content %}
<div class="fade-in">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="page-title">Editeur XML</h1>
      <p class="page-subtitle">
        <i class="fas fa-file-code me-2"></i>{{ xml_name }}
      </p>
    </div>
    <span class="badge-custom">
      <i class="fas fa-code me-1"></i> Mode brut
    </span>
  </div>

  <!-- XML Editor Card -->
  <div class="custom-card mb-4">
    <div class="card-header-gradient primary">
      <h5><i class="fas fa-code"></i> Contenu XML</h5>
    </div>
    <div class="card-body-custom">
      <form method="post" action="{{ url_for('save_xml') }}">
        <div class="mb-3">
          <textarea
            class="form-control"
            id="xml_text"
            name="xml_text"
            rows="20"
            required
            style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 0.85rem; line-height: 1.6;"
          >{{ xml_text }}</textarea>
        </div>
        <div class="action-buttons">
          <button type="submit" class="btn-gradient primary">
            <i class="fas fa-save"></i> Enregistrer le XML
          </button>
          <a href="{{ url_for('edit_form') }}" class="btn-gradient secondary">
            <i class="fas fa-wpforms"></i> Mode formulaire
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Actions Card -->
  <div class="custom-card">
    <div class="card-header-gradient warning">
      <h5><i class="fas fa-download"></i> Actions</h5>
    </div>
    <div class="card-body-custom">
      <div class="d-flex flex-wrap gap-3">
        <a href="{{ url_for('download_xml') }}" class="btn-gradient info">
          <i class="fas fa-file-download"></i> Telecharger le XML
        </a>
        <form method="post" action="{{ url_for('build') }}" style="display: inline">
          <button type="submit" class="btn-gradient success">
            <i class="fas fa-file-pdf"></i> Generer le PDF mis a jour
          </button>
        </form>
        <a href="{{ url_for('index') }}" class="btn-outline-custom">
          <i class="fas fa-plus"></i> Nouveau fichier
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
